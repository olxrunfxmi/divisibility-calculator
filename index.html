    <div class="container">
        <h1>
            <span>
                <span class="super">(Digits)</span>
                Divisibility
                <span class="empty first"></span>
                <span class="empty second"></span>
                <span class="info">Dividend/Divisor = Quotient + Remainder/Divisor</span>
            </span>
            <span data-info="Know the Rules">Calculator</span>
        </h1>
        <div class="input">
            <input type="number" id="dividend" name="dividend" min="1" inputmode="numeric" pattern="^\d+$">
            <button id="divisible_check">Check for Divisibility</button>
        </div>

            <p>But how do we know? By simple digit rules.</p>
        </div>
        <div class="rules">
            <div class="column"></div>
            <div class="rule-container"></div>
        </div>
    </div>
