            </span>

        </h1>

            <input type="number" id="dividend" name="dividend" min="1">
            <button id="divisible_check">Check for Divisibility</button>

                                </span>
                            </span>
                        </p>
                    </div>
                    <p>If the unit digit is 0 or 5, it is divisible by 5.</p>
                </div>

                <div class="rule-item six">
                    <h3>Divisible by <span class="number small" data-number="six">6</span></h3>
                    <div class="breakdown">

                            &
                            <span class="number small" data-number="three">3

                                            d="M47.5663 9.57258C41.0664 18.0723 37.1385 20.0723 30.0664 20.0723C13.3781 20.0723 8.48229 10.763 6.78678 8.67796M4.57295 1.92525L13.7944 4.41839C9.27402 9.6396 0.587717 18.6108 2.00524 12.726C3.42277 6.84125 4.13777 4.43735 4.31808 3.97099"
                                            stroke="#0DDEED" stroke-width="2.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                    <span class="text">divisible by 2 and 3</span>
                                </span>
                            </span>
                        </p>
                    </div>
                    <p>If the number is divisible by both 2 and 3, it is divisible by 6.</p>
                </div>

                    <div class="breakdown">
                        <p>

                                9
                            </span>

                                2
                            </span>
                            -
                            <span class="box-input">
                                4

                                    <span class="box-details">
                                        <svg width="49" height="22" viewBox="0 0 49 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path

                                    </span>
                                </span>
                            </span>
                            =
                            <span class="box-input" data-active="true">

                                                stroke-linejoin="round" />
